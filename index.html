<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Project-2</title>
</head>

<body>
    <div class="container">
        <header>TO DO LIST</header>
        <!-- first window -->
        <div class="first-window" id="first-window">
            <input class="first-window__input" type="text" name="name" id="name" placeholder="text your name please">
            <button class="first-window__btn-next" id="first-window__btn">Next</button>
        </div>


        <!-- second window -->
        <div class="second-window second-window__hidden" id="second-window">
            <div class="greetings-user" id="greetings-user"></div>
            <div class="second-window__container" id="second-window__container">
                <div class="second-window__title">Things to do</div>
                <!-- <div class="second-window__done">0 from 0 done</div> -->
                <!-- search input -->
                <input class="second-window__input" type="text" name="search-task" id="search-input" placeholder="search task">
                <div class="second-window__buttons-container">
                    <button class="second-window__button" id="btn-all-tasks">All</button>
                    <button class="second-window__button" id="btn-active-tasks">Active</button>
                    <button class="second-window__button" id="btn-done-tasks">Done</button>
                </div>
                <button class="second-window__btn-new-task" id="new-task-btn">+ Add new task</button>
                <!-- input to add new task -->
                <div class="add-new-task-container new-task-container" id="new-task-container">
                    <input class="input-new-task" type="text" name="new-task" id="new-task-input"
                        placeholder="enter new task">
                    <button class="button-add-new-task" id="btn-add-new-task">Add task</button>
                </div>
                <!-- container for tasks -->
                <div class="container-tasks" id="container-tasks">

                </div>
            </div>
        </div>

    </div>


    <script src="./index.js"></script>
</body>

</html>
